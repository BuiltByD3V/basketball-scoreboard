<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id='home' class='score'>0</h2>
                <button id='1' onclick='oneHome()'>+1</button>
                <button id='2' onclick='twoHome()'>+2</button>
                <button id='3' onclick='threeHome()'>+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id='guest' class='score'>0</h2>
                <button id='1' onclick='oneGuest()'>+1</button>
                <button id='2' onclick='twoGuest()'>+2</button>
                <button id='3' onclick='threeGuest()'>+3</button>
            </div>
        </div>
        <div id='restart-btn'>
                <button onclick='reset()'>RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
